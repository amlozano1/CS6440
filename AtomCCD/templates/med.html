<h1 align = "center"> Medication History For Marla!</h1>
<script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization',
       'version':'1','packages':['timeline']}]}"></script>
<script type="text/javascript">
google.setOnLoadCallback(drawChart);

function drawChart() {
  var container = document.getElementById('example1');

  var chart = new google.visualization.Timeline(container);

  var dataTable = new google.visualization.DataTable();
  

  
  dataTable.addColumn({ type: 'string', id: 'President' });
  dataTable.addColumn({ type: 'date', id: 'Start' });
  dataTable.addColumn({ type: 'date', id: 'End' });

  dataTable.addRows([['Furosemide 40 MG Oral Tablet [Lasix]',new Date(2011, 4, 23),new Date(2012, 4, 23)],
['24 HR Propranolol Hydrochloride 60 MG Extended Release Oral Capsule [Inderal]', new Date(2011, 4, 23), new Date(2012, 4, 23)],
['Furosemide 40 MG Oral Tablet [Lasix]', new Date(2012, 4, 25), new Date(2013,4,25)],
['24 HR Propranolol Hydrochloride 60 MG Extended Release Oral Capsule [Inderal]', new Date(2012, 4, 25), new Date(2013, 4, 25)]])
  
  chart.draw(dataTable);
}
</script>
<div id="example1" style="width: 100%; height: 180px;"></div>
